[DoppelGanger]
;----------------------------------------------------------------------------------------------
;-- Activates or deactivates the event, 0/1
;----------------------------------------------------------------------------------------------
Enable = 1

;----------------------------------------------------------------------------------------------
;-- Regular experience multiplier on the event
;----------------------------------------------------------------------------------------------
ExpMultiplier = 1.0

;----------------------------------------------------------------------------------------------
;-- Master Exp multiplier on the event
;----------------------------------------------------------------------------------------------
MasterExpMultiplier = 1.0

;----------------------------------------------------------------------------------------------
;-- Majestic Exp multiplier on the event
;----------------------------------------------------------------------------------------------
MajesticExpMultiplier = 1.0

